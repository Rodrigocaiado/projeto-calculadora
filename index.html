<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        .fundo{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, blue, rgba(0, 0, 255, 0.527), lightblue);
            color: #fff;
            text-align: center;
            height: 100vh;
        }

        .calculadora{
            background-color: black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
        }

        .botao{
            width: 50px;
            height: 50px;
            cursor:pointer;
            background-color: rgb(31, 31, 31);
            color: white;
            border: none;
            font-size: 25px;
            margin: 3px;
        }

        .botao:hover{
            background-color: gray;
        }

        #resultado{
            background-color: white;
            color: black;
            text-align: right;
            font-size: 25px;
            margin: 5px;
            padding: 7px;
            width: 210px;
            height: 20px;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <div class="fundo">
        <h1>Rodrigo Yvan Caiado</h1>

        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 108px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 108px;" onclick="insert('0')">0</button></td>
                    <td class="ponto"><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function insert(num){
        var numero = document.getElementById('resultado').innerHTML;
        document.getElementById('resultado').innerHTML = numero + num;
        }

        function clean(){
            document.getElementById('resultado').innerHTML = "";
        }

        function back(){
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1);
        }

        function calcular(){
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado)
            {
            document.getElementById('resultado').innerHTML = eval(resultado);
            } else{
                document.getElementById('resultado').innerHTML = "Nada..."
            }
        }
    </script>
</body>
</html>
